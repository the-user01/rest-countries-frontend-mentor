<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Rest Countries</title>

</head>
<body id="body">

    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
          <h2 class="navbar-brand" id="navbarh2">Where in the world?</h2>

            <div class="d-flex dark-mode-btn" id="dark-btn">
              <img src="images/moon.jpg" alt="" id="moon-image">
              <p>Dark Mode</p>
            </div>
          </div>
        </div>
      </nav>

    <main class="main-sec" id="main-section">
        <section class="first-sec container-fluid">
            <div>
                <input class="form control search-input" type="search" name="" id="" placeholder="Search for a country....">
                <button class="btn btn-outline-success">Search</button>
            </div>

            <div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle dropdown-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Filter by Region
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Africa</a></li>
                      <li><a class="dropdown-item" href="#">America</a></li>
                      <li><a class="dropdown-item" href="#">Asia</a></li>
                      <li><a class="dropdown-item" href="#">Europe</a></li>
                      <li><a class="dropdown-item" href="#">Oceania</a></li>
                    </ul>
                  </div>
            </div>
        </section>

        <section class="second-sec" id="second-section">

        </section>

      </main>

      <section id="third-sec" class="container-fluid">

      </section>

      
    <script src="script.js"></script>
    
</body>
</html>
